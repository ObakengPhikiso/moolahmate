<div class="container mx-auto sm:px-4 mb-4 h-screen">
    <div class="flex flex-wrap  items-center">
        <div class="w-2/5 mx-auto">
            <div class="card w-full bg-neutral shadow-xl">
                <div class="card-body">
                    <h1 class="card-title">Confirm Password</h1>
                    <form class="space-y-6" [formGroup]="form">
                        <div>
                            <label for="verificationCode"
                                class="block mb-2 text-sm font-medium">
                                Verification Code</label>
                            <input type="text" id="verificationCode" formControlName="verificationCode"
                                class="bg-gray-50 border shadow-md border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                                placeholder="Doe" required>
                            <div *ngIf="f['verificationCode'].touched && f['verificationCode'].invalid" class="text-error">
                                <div *ngIf="f['verificationCode'].touched && f['verificationCode'].hasError('required')" class="text-error">
                                    Verification Code is required
                                </div>
                            </div>
                        </div>
                        <div class="relative">
                            <label for="password"
                                class="block mb-2 text-sm font-medium">
                                New Password</label>
                            <input [type]=" showPassword ? 'text' : 'password' " formControlName="newPassword"
                                id="password" placeholder="••••••••"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                                required>
                            <div class="absolute inset-y-0 right-0 pr-3 flex items-center ">
                                <i class="mt-7 fa fa-eye show-option px-2 py-1" aria-hidden="true"
                                    (click)="showPassword =! showPassword" *ngIf="!showPassword"></i>
                                <i class="mt-7 fa fa-eye-slash hide-option px-2 py-1" aria-hidden="true"
                                    (click)="showPassword =! showPassword" *ngIf="showPassword"></i>
                            </div>

                            <div *ngIf="f['newPassword'].touched && f['newPassword'].invalid">
                                <div *ngIf="f['newPassword'].touched && f['newPassword'].hasError('required')">
                                   New Password is required
                                </div>
                            </div>

                        </div>
                    </form>
                    <div class="card-actions justify-center">
                        <button type="submit" class="btn btn-primary btn-block disabled:bg-gray-500 disabled:text-white"
                            [disabled]="!form.valid" (click)="confirmPassword(form.value)">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
